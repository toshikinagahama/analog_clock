<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Drag region covers the whole clock -->
    <div class="clock-container">
      <div class="clock" id="clock-el">
        <div class="face" data-tauri-drag-region>
             <!-- Marks can be generated by JS or static -->
             <div class="center-point"></div>
             <div class="hand hour-hand" id="hour-hand"></div>
             <div class="hand minute-hand" id="minute-hand"></div>
             <div class="hand second-hand" id="second-hand"></div>
             
             <div class="am-pm" id="am-pm">AM</div>
        </div>
      </div>
      
      <div class="city-buttons" id="city-buttons">
        <!-- Buttons will be injected here by JS -->
      </div>
    </div>

    <!-- City Selection Modal -->
    <div class="modal-overlay" id="city-modal">
        <div class="modal-content">
            <h3>Choose City</h3>
            <div id="city-list"></div>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
