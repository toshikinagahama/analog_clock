<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="5" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Outer Ring -->
  <circle cx="256" cy="256" r="240" fill="url(#grad)" stroke="#555555" stroke-width="12" />
  
  <!-- Markers (Hour) - Removed bottom marker -->
  <g stroke="#ffffff" stroke-width="16" stroke-linecap="round">
    <line x1="256" y1="40" x2="256" y2="70" />
    <!-- <line x1="256" y1="442" x2="256" y2="472" /> Removed 6 o'clock -->
    <line x1="472" y1="256" x2="442" y2="256" />
    <line x1="40" y1="256" x2="70" y2="256" />
  </g>

  <!-- Text 'hm' -->
  <text x="256" y="400" text-anchor="middle" fill="#888888" font-family="Arial, sans-serif" font-size="80" font-weight="bold" filter="url(#shadow)">hm</text>

  <!-- Hands -->
  <!-- Hour Hand -->
  <line x1="256" y1="256" x2="256" y2="110" stroke="#ffffff" stroke-width="24" stroke-linecap="round" filter="url(#shadow)" />
  
  <!-- Minute Hand -->
  <line x1="256" y1="256" x2="380" y2="256" stroke="#cccccc" stroke-width="16" stroke-linecap="round" filter="url(#shadow)" />
  
  <!-- Second Hand (Accent) -->
  <line x1="256" y1="300" x2="256" y2="60" stroke="#ff5252" stroke-width="8" stroke-linecap="round" filter="url(#shadow)" />
  
  <!-- Center Cap -->
  <circle cx="256" cy="256" r="16" fill="#ff5252" stroke="#ffffff" stroke-width="4" />

</svg>
